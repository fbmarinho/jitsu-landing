<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JITSU - Team management</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo"></div>
      <input id="url" />
      <button onclick="setUrl()">OK</button>
      <iframe
        name="frame"
        src="http://www.google.com"
        height="480"
        width="640"
      ></iframe>
    </div>
  </body>
  <script>
    const setUrl = () => {
      const inputUrl = document.getElementById("url");
      window.frames["frame"].location.replace(inputUrl.value);
    };
  </script>
</html>
